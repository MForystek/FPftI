<div class="card">
    <div class="card-header">
        Personal settings
    </div>
    <div class="card-body">
        <form class="d-flex settings" method="POST">
            <div class="container"  id="settings">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <label for="fname">Type name</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="fname" name="fname">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <label for="passwd">Type new password</label>
                    </div>
                    <div class="col-md-4">
                        <input type="password" id="passwd" name="password">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <label for="passwd2">Retype new password</label>
                    </div>
                    <div class="col-md-4">
                        <input type="password" id="passwd2" name="password">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <label for="age">Type your age</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="age" name="age">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="g-recaptcha" data-sitekey="6LcrreYUAAAAAGeERM9Etdv8wlh81RCSK0LXuwfX"></div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <label for="delete">Delete your account</label>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-outline-danger" type="submit">Are you sure?</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="d-grid gap-2">
                            <button class="btn btn-dark" type="submit">Save</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="d-grid gap-2">
                            <a href="https://s113.labagh.pl/index.html?page=profile" class="btn btn-outline-dark" type="submit">Return</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
