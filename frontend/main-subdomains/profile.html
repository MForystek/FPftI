<div class="card" id="my-list">
    <div class="card-header">
        <h4>Your Funny Pictures from the Internet (or your computer)</h4>
    </div>
    <div class="card-body fpfti-template"></div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Prev</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">...</a></li>
        <li class="page-item"><a class="page-link" href="#">44</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
<script>
    function getContent() {
        var content = window.location.search;
        const urlParams = new URLSearchParams(content);
        const page_type = urlParams.get('page');
        return page_type;
    }

    function changeContent(content) {
        if(content == "favourite"){
            changeToFav;
        }
        else if(content == "added"){
            changeToAdd;
        }
        console.log("null0");
    }

    function changeToFav() {
        var id = getJSessionId();
        var link = 'https://s113.labagh.pl/backend/api/fpfti/read_user_likes.php?user_id=' + id + '';
        $(".fpfti-template").add("");
        //tu nie wiem czy zadziala

        $.ajax({
        url: link,
        type: "GET",
        dataType : "text",
        })
        .done(function( json ) {
            var tablica_json = JSON.parse(json);
            jQuery.each(tablica_json.data, function() {
                template(this.link, this.user_id, this.title, this.id, this.likes, ".fpfti-template");
            });
        })
        .fail(function( xhr, status, errorThrown ) {
            alert("Data not found");
        });
    }

    function changeToAdd() {
        var id = getJSessionId();
        var link = 'https://s113.labagh.pl/backend/api/fpfti/read_user_fpfti.php?user_id=' + id + '';
        $(".fpfti-template").add("");
        //tu nie wiem czy zadzia≈Ça

        $.ajax({
        url: link,
        type: "GET",
        dataType : "text",
        })
        .done(function( json ) {
            var tablica_json = JSON.parse(json);
            jQuery.each(tablica_json.data, function() {
                template(this.link, this.user_id, this.title, this.id, this.likes, ".fpfti-template");
            });
        })
        .fail(function( xhr, status, errorThrown ) {
            alert("Data not found");
        });
    }

    var cnt = getContent();
    changeContent(cnt);
</script>
