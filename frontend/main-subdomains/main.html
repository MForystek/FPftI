<div class="fpfti-template"></div>
<nav id="pagination">
    <ul class="pagination justify-content-center"></ul>
</nav>
<script>
    var pagination = '' +
        '<li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Prev</a></li>' +
        '<li class="page-item"><a class="page-link" href="#">1</a></li>' +
        '<li class="page-item"><a class="page-link" href="#">2</a></li>' +
        '<li class="page-item"><a class="page-link" href="#">3</a></li>' +
        '<li class="page-item disabled"><span class="page-link">...</span></li>' +
        '<li class="page-item"><a class="page-link" href="#">43</a></li>' +
        '<li class="page-item"><a class="page-link" href="#">44</a></li>' +
        '<li class="page-item"><a class="page-link" href="#">Next</a></li>';
    $('.pagination').append(pagination);
    
    $.ajax({
        url: "https://s113.labagh.pl/backend/api/fpfti/read_main.php?page=1",
        type: "GET",
        dataType : "text",
    })
    .done(function(json) {
        var tablica_json = JSON.parse(json);
        jQuery.each(tablica_json.data, function() {
            template(this.link, this.user_id, this.title, this.id, this.likes, ".fpfti-template");
        });
    })
    .fail(function(xhr, status, errorThrown) {
        alert("Data not found");
    });
</script>
