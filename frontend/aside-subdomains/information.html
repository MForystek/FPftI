<script>
    var mydata = {"Login":"test1", "Name": "imie1", "age": 20, "Your FPftI count": 1, "Total": 0};
    jQuery.each(mydata, function(){

    })
    $( ".insert" ).each(function( index ) {
        switch (index) {
            case 0:
                this.append(mydata.Login);
                break;
            case 1:
                this.append(mydata.Name);
                break;
            case 2:
                this.append(mydata.age);
                break;
            case 3:
                this.append(mydata["Your FPftI count"]);
                break;
            case 4:
                this.append(mydata["Total"]);
                break;
            default:
                console.log('nothing');
        }
    });

    var fav = document.getElementsByClassName('fav');
    for (var i = 0; i < fav.length; i++) {
        fav[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    } 
</script>
